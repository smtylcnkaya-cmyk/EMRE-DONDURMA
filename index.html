<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B Menü | Tatlı & Kahve</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>B Menü</h1>
    <p>Lezzetli Tatlar & Kahveler</p>
  </header>

  <main>
    <!-- Tatlılar -->
    <div class="category" onclick="toggleMenu('tatlilar')">🍫 Tatlılar</div>
    <div id="tatlilar" class="menu-items">
      <div class="item">
        <img src="img/sufle.jpg" alt="Sufle">
        <p>Sufle <span>120 TL</span></p>
      </div>
      <div class="item">
        <img src="img/waffle.jpg" alt="Waffle">
        <p>Waffle <span>150 TL</span></p>
      </div>
      <div class="item">
        <img src="img/cheesecake.jpg" alt="Cheesecake">
        <p>Cheesecake <span>130 TL</span></p>
      </div>
    </div>

    <!-- Kahveler -->
    <div class="category" onclick="toggleMenu('kahveler')">☕ Kahveler</div>
    <div id="kahveler" class="menu-items">
      <div class="item">
        <img src="img/latte.jpg" alt="Latte">
        <p>Latte <span>90 TL</span></p>
      </div>
      <div class="item">
        <img src="img/americano.jpg" alt="Americano">
        <p>Americano <span>80 TL</span></p>
      </div>
      <div class="item">
        <img src="img/mocha.jpg" alt="Mocha">
        <p>Mocha <span>95 TL</span></p>
      </div>
    </div>

    <!-- Yemekler -->
    <div class="category" onclick="toggleMenu('yemekler')">🍽️ Yemekler</div>
    <div id="yemekler" class="menu-items">
      <div class="item">
        <img src="img/makarna.jpg" alt="Makarna">
        <p>Kremalı Makarna <span>180 TL</span></p>
      </div>
      <div class="item">
        <img src="img/salata.jpg" alt="Salata">
        <p>Tavuklu Salata <span>160 TL</span></p>
      </div>
    </div>

  </main>

  <footer>
    <p>© 2025 B Menü | Samet tarafından tasarlandı</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
