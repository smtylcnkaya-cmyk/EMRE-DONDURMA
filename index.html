<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kafe & Restoran Menüsü</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- QRCode.js (hafif) CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>Lezzet Menüsü</h1>
      <p class="subtitle">QR ile ulaşılabilen dijital menü</p>
    </div>
    <div class="qr-block" aria-hidden="false">
      <div id="qrcode"></div>
      <small>Bu QR, buradaki sayfaya yönlendirir. (Paylaşmak için kaydedin)</small>
      <button id="downloadQrBtn">QR'ı indir</button>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <input id="search" type="search" placeholder="Ara: çorba, kahve, tatlı..." />
      <select id="categoryFilter">
        <option value="all">Tüm Kategoriler</option>
      </select>
    </section>

    <section id="menu" class="menu-grid" aria-live="polite">
      <!-- JS ile dolacak -->
    </section>
  </main>

  <!-- Ürün detay modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close" id="closeModal">&times;</button>
      <img id="modalImg" alt="" />
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div class="modal-meta">
        <strong id="modalPrice"></strong>
      </div>
      <a id="orderLink" class="order-btn" href="#">Telefonla Sipariş Et</a>
    </div>
  </div>

  <footer class="site-footer">
    <small>© <span id="year"></span> Lezzet Menüsü</small>
  </footer>
</body>
</html>
