<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menü | B Menü</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>B Menü</h1>
  </header>

  <main>
    <div class="category" onclick="showItems('tatlilar')">🍫 Tatlılar</div>
    <div class="category" onclick="showItems('kahveler')">☕ Kahveler</div>
    <div class="category" onclick="showItems('yemekler')">🍽️ Yemekler</div>

    <div id="tatlilar" class="menu-items hidden">
      <div class="item">
        <img src="img/sufle.jpg" alt="Sufle">
        <p>Sufle - 120 TL</p>
      </div>
      <div class="item">
        <img src="img/waffle.jpg" alt="Waffle">
        <p>Waffle - 150 TL</p>
      </div>
    </div>

    <div id="kahveler" class="menu-items hidden">
      <div class="item">
        <img src="img/latte.jpg" alt="Latte">
        <p>Latte - 90 TL</p>
      </div>
      <div class="item">
        <img src="img/americano.jpg" alt="Americano">
        <p>Americano - 80 TL</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
